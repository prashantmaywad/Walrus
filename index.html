<!DOCTYPE HTML>

<html>
   <head>
      
      <script type = "text/javascript">
         function WebSocketTest() {
            document.getElementById("res").innerHTML = "";
            if ("WebSocket" in window) {
               var ws = new WebSocket("ws://localhost:8080/hello");	
               ws.onopen = function() {     };
				
               ws.onmessage = function (evt) { 
                  var received_msg = evt.data;
				  	console.log("--------------"+received_msg);
				  if(received_msg =='200'){
				  document.getElementById("res").innerHTML += "Successfully reached Rouge Server... Responce code: "+received_msg+"<br>";
				  }else{
				  document.getElementById("res").innerHTML +="trying to connect..... Responce code "+ received_msg +"<br>";
				  }  
               };
               ws.onclose = function() { 
				  document.getElementById("res").innerHTML = "Connection is closed...";
               };
            } else {
               alert("WebSocket NOT supported by your Browser!");
            }
         }
      </script>
		
   </head>
   
   <body>
      <div id = "sse">
	  <button type="button" style="
    display: flex;
    justify-content: center;
    align-items: center; font-size:50px;"> <a href = "javascript:WebSocketTest()">Click Here</a></button>
     
<div id="res" style="height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center; font-size:50px;">
			</div>
	  </div>
      
   </body>
</html>
